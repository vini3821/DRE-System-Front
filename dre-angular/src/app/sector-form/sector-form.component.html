<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{isEdit ? 'Editar' : 'Novo'}} Setor</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

            <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="name" placeholder="Nome do setor">
                        <mat-error *ngIf="sectorForm.controls['name'].hasError('required')">
                            Nome é obrigatório
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Descrição</mat-label>
                        <textarea matInput formControlName="description" placeholder="Descrição do setor"></textarea>
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <button mat-button type="button" routerLink="/sectors">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="sectorForm.invalid || submitLoading">
                        <mat-spinner *ngIf="submitLoading" diameter="20"></mat-spinner>
                        <span *ngIf="!submitLoading">{{isEdit ? 'Atualizar' : 'Salvar'}}</span>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
