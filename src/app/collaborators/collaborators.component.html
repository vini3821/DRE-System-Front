<div class="collaborators-container">
    <div class="header">
        <div class="header-content">
            <h1>Colaboradores</h1>
            <button class="dashboard-button" (click)="goToDashboard()" style="margin-top: 8px;">
                <span class="icon">‚Üê</span> Dashboard
            </button>
        </div>
        <button class="add-button" (click)="openCollaboratorModal()">
            <span class="icon">+</span> Novo Colaborador
        </button>
    </div>

    <!-- MOVER A TABELA PARA DENTRO DO CONTAINER -->
    <table class="collaborators-table" *ngIf="collaborators.length > 0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Centro de Custo</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let collaborator of collaborators">
                <td>{{collaborator.name}}</td>
                <td>{{collaborator.costCenter?.description}}</td>
                <td>
                    <div class="action-buttons">
                        <button class="action-btn action-btn--edit" (click)="openCollaboratorModal(collaborator)"
                            title="Editar regi√£o">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17 3C17.2626 2.73735 17.5744 2.52901 17.9176 2.38687C18.2608 2.24473 18.6286 2.17157 19 2.17157C19.3714 2.17157 19.7392 2.24473 20.0824 2.38687C20.4256 2.52901 20.7374 2.73735 21 3C21.2626 3.26264 21.471 3.57444 21.6131 3.9176C21.7553 4.26077 21.8284 4.62856 21.8284 5C21.8284 5.37143 21.7553 5.73923 21.6131 6.08239C21.471 6.42555 21.2626 6.73735 21 7L7.5 20.5L2 22L3.5 16.5L17 3Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                        <button class="action-btn action-btn--delete"
                            (click)="confirmDelete(collaborator.collaboratorID)" title="Excluir regi√£o">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path
                                    d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- MOVER O EMPTY STATE PARA DENTRO DO CONTAINER -->
    <div class="empty-state" *ngIf="collaborators.length === 0">
        <div class="icon">üë•</div>
        <p>Nenhum colaborador encontrado</p>
    </div>

</div>
